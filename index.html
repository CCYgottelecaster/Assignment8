<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, 
           initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Assets/css/css.css" />
        <script src="Assets/js/d3.js"></script>

    </head>
<body>
    <div class="main">
        <!-- The header -->
        <h1>SEE THROUGH YOUR FOOD</h1>
        <!-- The section of the d3 diagram -->
        <div class="diagram" id="diagram">
            <rect>
            </rect>
            <script src="Assets/js/script.js"></script>
        </div>
        <!-- The section of options and the form -->
        <div class="container">
            <p style="text-align: center; font-size: 20px;">
                Add a food</p>
            <!-- The section of options-->
            <div class="buttons">
                <button type="button" class="foodButton">
                    <img src="Assets/images/1.png" class="foodImg" alt="chicken">
                </button>
                <button type="button" class="foodButton">
                    <img src="Assets/images/2.png" class="foodImg" alt="bubble tea">
                </button>
                <button type="button" class="foodButton">
                    <img src="Assets/images/3.png" class="foodImg" alt="hot dog">
                </button>
                <button type="button" class="foodButton">
                    <img src="Assets/images/4.png" class="foodImg" alt="pineapple">
                </button>
                <button type="button" class="foodButton">
                    <img src="Assets/images/5.png" class="foodImg" alt="pizza">
                </button>
                <button type="button" class="foodButton">
                    <img src="Assets/images/6.png" class="foodImg" alt="ice cream">
                </button>
                <button type="button" class="foodButton">
                    <img src="Assets/images/7.png" class="foodImg" alt="popsicle">
                </button>
                <button type="button" class="foodButton">
                    <img src="Assets/images/8.png" class="foodImg" alt="watermelon">
                </button>
                <button type="button" class="foodButton">
                    <img src="Assets/images/9.png" class="foodImg" alt="apple">
                </button>
                <button type="button" class="foodButton">
                    <img src="Assets/images/10.png" class="foodImg" alt="hamburger">
                </button>
                <button type="button" class="foodButton">
                    <img src="Assets/images/11.png" class="foodImg" alt="cake">
                </button>
            </div>
            <!-- The section of the form -->
            <div class="forms">
                <form>
                    <br/>
                    <br/>
                    <!-- The input box of food name -->
                    <section class="foodName">
                    <label for="patty">Food name</label>
                        <input type="text" name="foodName" id="foodName">
                    </section>
                    <br/>
                    <!-- The input box of serving amount -->
                    <section class="amount">
                    <label for="amount">Amount (g)</label>
                    <input type="number" name="amount" id="amount">
                    </section>
                    <br/>

                </form>
            </div>
            <!-- The adding button -->
            <div class="submitButton">
                <button class="submit">
                    Add a new food
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
